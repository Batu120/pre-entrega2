    <div class="container mt-5">
        <h1>Contact me!</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" required>
            </div>

            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>

            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required placeholder="example@email.com">
            </div>

            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="email" class="form-control" id="phoneNumber" placeholder="+54 (261)987-2468">
            </div>

            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, question?</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
            </div>

            <div class="col-md-12 text-center">
                <button type="delete" class="btn btn-danger col-md-4 m-3">Delete</button>
                <button type="submit" class="btn btn-primary col-md-4 m-3">Submit</button>
            </div>

        </form>
    </div>
